<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="to_do.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
    <div class="container">
      <p>
        <label for="new-task">Add a Task</label>
        
        <input id="new-task" placeholder="What Have You Planned?" type="text">
        
        <button>Add</button>
      </p>
      
      <h3>To Be Done</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>

    <script type="text/javascript" src="to_do.js"></script>

  </body>
</html>
