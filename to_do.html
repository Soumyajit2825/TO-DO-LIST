<html>
  <head>
    <title>Todo App</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="to_do.css" type="text/css" media="screen" charset="utf-8">    
    <!-- <script src="https://kit.fontawesome.com/e16dcd0eda.js" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="midbox">
       
        <p>
          <label for="new-task">Add Item : </label>
          <hr>
          <input id="new-task" type="text">
          <button>Add</button>
        </p>
        
        <h3>Todo : </h3>
        <hr>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label>Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label>Go Shopping</label>
            <input type="text" value="Go Shopping">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
          
        </ul>
        
        
        <h3 class="complete_heading">Completed : </h3>
        <hr>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label>See the Doctor</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
        </ul>
      </div>
      
    </div>

    <script type="text/javascript" src="to_do.js"></script>

  </body>
</html>
